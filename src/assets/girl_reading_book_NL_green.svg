
<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line { fill: none; stroke: green; stroke-width: 2; }
    .text { fill: green; font-size: 20px; font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  <!-- Head -->
  <circle cx="150" cy="70" r="30" class="line"/>
  <!-- Glasses -->
  <circle cx="140" cy="70" r="5" class="line"/>
  <circle cx="160" cy="70" r="5" class="line"/>
  <line x1="145" y1="70" x2="155" y2="70" class="line"/>
  <!-- Body -->
  <line x1="150" y1="100" x2="150" y2="160" class="line"/>
  <!-- Arms -->
  <line x1="150" y1="110" x2="110" y2="130" class="line"/>
  <line x1="150" y1="110" x2="190" y2="130" class="line"/>
  <!-- Book -->
  <polygon points="90,120 140,100 140,160 90,180" class="line"/>
  <polygon points="210,120 160,100 160,160 210,180" class="line"/>
  <line x1="140" y1="100" x2="160" y2="100" class="line"/>
  <line x1="140" y1="160" x2="160" y2="160" class="line"/>
  <!-- Letters -->
  <text x="105" y="145" class="text">N</text>
  <text x="175" y="145" class="text">L</text>
</svg>
